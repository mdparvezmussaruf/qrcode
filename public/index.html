<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qr-form">
        <input type="text" id="qr-input" placeholder="Enter text or URL">
        <button type="submit">Generate QR Code</button>
    </form>

    <h3>Your QR Code</h3>
    <div class="qr-container">
        <img id="qr-image" class="hidden" alt="Generated QR Code">
        <a id="download-btn" class="hidden" download="qrcode.png">Download QR Code</a>
    </div>

    <footer>
        <p>Developed by <a href="https://mdparvezmussaruf.github.io/myPortfolio/">Md Parvez Mussaruf</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
